        <title>Shout and Twist - 3D Model Twister</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 bg-secondary sidebar">
                    <h1 class="my-3 text-center">Shout & Twist</h1>
                    <button class="btn btn-primary my-2" id="uploadButton">Upload .STL</button>
                    <input type="file" id="fileInput" accept=".stl" style="display:none;">
                    <br>
                    <div class="section">
                        <label id="twistRangeLabel" class="text-dark">Sensitivity</label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary" id="lowLabel">
                                <input type="radio" name="options" id="option1" autocomplete="off"> Low
                            </label>
                            <label class="btn btn-secondary active" id="mediumLabel">
                                <input type="radio" name="options" id="option2" autocomplete="off" checked> Medium
                            </label>
                            <label class="btn btn-secondary" id="highLabel">
                                <input type="radio" name="options" id="option3" autocomplete="off"> High
                            </label>
                        </div>
                    </div>

                    <div class="section">
                        <label id="twistAmountLabel" class="text-dark">Twist Amount</label>
                        <div class="db-meter">
                            <div class="db-meter-bar" id="dbMeterBar"></div>
                        </div>
                        <div id="dbMeter" class="text-dark">0 dB</div>
                        <button class="btn btn-info my-2" id="enableMicButton">Enable Microphone</button>
                    </div>
                    <button class="btn btn-info my-2" id="resetButton">Reset Position</button>
                    <button class="btn btn-info my-2" id="rotateButton">Rotate Controls</button>
                    <button class="btn btn-success my-2" id="exportButton">Export .STL</button>
                </div>
                <div class="col-sm-10 main-content">
                    <div id="canvas-container"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
